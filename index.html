<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Firmi-Chat</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>

<div id="app">
    <div id="top">
        <div id="user-info">
            <img src="https://randomuser.me/api/portraits/men/42.jpg"
                 alt="Homem sorrindo e ao fundo um rio e montanhas com vegetação arbórea verde">

            <div id="user-status">
                <strong>Brian O'Connor</strong>
                <div class="status">Online</div>
            </div>
        </div>

        <div id="close-chat">
            <i class="ph-x"></i>
        </div>
    </div>

    <div id="content">
        <div id="last-seen">Hoje 11:30</div>

        <div class="messages">
            <div class="message">
                <div class="top">Cecilia - 11:30</div>
                <div class="body">Tive uma ideia incrível para um projeto! 😍</div>
            </div>

            <div class="message you">
                <div class="top">Você - 11:32</div>
                <div class="body">Sério? Me conta mais.</div>
            </div>
        </div>
    </div>

    <div id="bottom">C</div>
</div>
</body>
</html>
